name: Media Fetcher

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Media URL'
        required: true
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install yt-dlp
        run: pip install -U yt-dlp      
      - name: Write Cookies to File
        run: echo "${{ secrets.INSTA_COOKIES }}" > cookies.txt
      - name: Get Media Title
        run: yt-dlp --cookies cookies.txt "${{ github.event.inputs.url }}" --get-title > title.txt      
      - name: Get Media
        run: yt-dlp --cookies cookies.txt "${{ github.event.inputs.url }}" -o "reel.mp4" --recode-video mp4

      - name: Upload Media as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: media
          path: |
            reel.mp4
            title.txt
          retention-days: 1
